etter known as the Dark Lord (@the.dark_lord). People always want to know if he’s as evil as he seems... the answer is yes!⁣\n⁣\nThe Dark Lord will be celebrating Halloween in New York this year, scaring trick-or-treaters whenever he gets a chance.⁣\n⁣\nPhoto by @the.dark_lord"}}]}}},{"node":{"id":"2163297509907135553","shortcode":"B4Fk5-lgHxB","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fvp\u002F4a2e7f238b4dc43888046078614b16fa\u002F5E47BFDD\u002Ft51.2885-15\u002Fe35\u002Fp1080x1080\u002F73002924_1006423163031681_3144418083883681588_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1","edge_media_to_caption":{"edges":[{"node":{"text":"When Sarah Ritchie (@jeansararichards) was 6 years old, Diamond, her first pet snake, entered her life. 🐍 But it wasn’t until age 19 that she became more interested in keeping snakes as pets. “I became obsessed with all the morphs and species people are breeding. I now have some very unique animals that are stunning but were entirely for companionship when I needed some creatures around.” ⁣\n⁣\nSarah now keeps five snakes at home in Calgary, Alberta, where she’s on the hunt for good light and simple backgrounds for her photos. 🖤⁣\n⁣\nTo see Sarah’s work and the mesmerizing movements of her slippery companions, go watch today’s story."}}]}}},{"node":{"id":"2164004003355263688","shortcode":"B4IFiz4g4LI","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fvp\u002F656858c8be0bf9b42f31e4f87a07dba0\u002F5E64A64D\u002Ft51.2885-15\u002Fe35\u002Fp1080x1080\u002F74993626_176794886823967_7517360617213383801_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1","edge_media_to_caption":{"edges":[{"node":{"text":"#HelloFrom Nienhagen’s Ghost Forest — straight out of a German fairy tale. 📕🐺⁣\n⁣\nPhoto by @jannikobenhoff"}}]}}},{"node":{"id":"2164762393010413686","shortcode":"B4Kx-1SgqB2","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fvp\u002F38ede280291b426aab11b335a3854dd6\u002F5E4AA346\u002Ft51.2885-15\u002Fe35\u002F74467208_139688920698318_8006977103951494004_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1","edge_media_to_caption":{"edges":[{"node":{"text":"“Our whole year is planned around #Halloween,” says designer Steve Wintercroft, whose environmentally conscious company Wintercroft (@wintercroft) creates digital templates that enable people to make DIY masks from recycled, everyday materials. “The mask designs are inspired by many different themes: animals, characters from folklore, myth, tribal dress, deities. More recently, we’ve been creating our own characters and narratives around the masks,” he says.⁣\n⁣\n#ThisWeekOnInstagram show us how you express yourself through the things you love. 🎃⁣\n⁣\nPlease submit your own photos and videos to the project using the #ThisWeekOnInstagram hashtag. Any tagged visual shared with the hashtag is eligible for the project and, if selected, to be featured.⁣⁣\n⁣\nPhotos by @roguevisions, @ladymrva, @statevibes ⁣\nMasks by @wintercroft"}}]}}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/samples-gridsome-instagram/assets/js/app.3b30a1ff.js" defer></script><script src="/samples-gridsome-instagram/assets/js/page--src--pages--instagram-photos-vue.8f5f663e.js" defer></script>

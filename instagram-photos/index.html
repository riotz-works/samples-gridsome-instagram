Video by @leonardo_frigo_" src="https://scontent-iad3-1.cdninstagram.com/vp/472ebd7999ca7c411b973af21e936894/5D1D0E99/t51.2885-15/e35/65014371_2163345140622206_1040110921342866805_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span><span><a href="https://instagram.com/p/BzTeqaLAUTH" target="_blank" rel="noopener"><img alt="Instagram Photo: Actor and recording artist Miss Benny (@miss_benny) gained the confidence to fully express himself by seeing fellow LGBTQ+ people online. 🌈🤠 “It's how I became comfortable with my own identity,” says the 20-year-old. “It was absolutely crucial for my survival. So I try to pay it forward by being the loudest and most unapologetic version of myself in hopes that it will reach someone who needs to see it.” This month, we celebrate the LGBTQ+ community by sharing stories of #UntoldPride. Follow along later on as we shine a spotlight on people who are making a difference just by being themselves, and check out @lgbt_history to see even more stories of #UntoldPride.

Photo by @ericvannynatten" src="https://scontent-iad3-1.cdninstagram.com/vp/6ebcb34024bb4e67a836b78bdf9f50eb/5DB5955F/t51.2885-15/e35/p1080x1080/65136449_1109366169257435_4784479167177055544_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span><span><a href="https://instagram.com/p/BzYPVPKATN0" target="_blank" rel="noopener"><img alt="Instagram Photo: “#Wimbledon is rich with history and is the home of tennis,” says professional tennis player Naomi Osaka (@naomiosaka). “It means tradition, grass, sunshine, strawberries and cream.” This is Naomi’s third time at the oldest 🎾 tournament in the world. Wimbledon (@wimbledon) turns 142 years old this year. “I’m doing what I love every day and it’s so rewarding to inspire the next generation,” says the 21-year-old, originally from Osaka, Japan. “I am very grateful.” As for Naomi’s advice to her younger self? “I would tell her that there are times when it’s not easy, but just to keep pushing through and dreaming big.” 🌟 #WomenUnite" src="https://scontent-iad3-1.cdninstagram.com/vp/d1f954e686363dea2679365701412cbf/5DA6BDC6/t51.2885-15/e35/s1080x1080/65562502_876595382720780_4315110707292296832_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span></div>

strawberries and cream.” This is Naomi’s third time at the oldest 🎾 tournament in the world. Wimbledon (@wimbledon) turns 142 years old this year. “I’m doing what I love every day and it’s so rewarding to inspire the next generation,” says the 21-year-old, originally from Osaka, Japan. “I am very grateful.” As for Naomi’s advice to her younger self? “I would tell her that there are times when it’s not easy, but just to keep pushing through and dreaming big.” 🌟 #WomenUnite"}}]}}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/samples-gridsome-instagram/assets/js/app.ad4552d7.js" defer></script><script src="/samples-gridsome-instagram/assets/js/page--src--pages--instagram-photos-vue.071fcda0.js" defer></script>

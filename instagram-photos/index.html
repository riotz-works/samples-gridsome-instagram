","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fv\u002Ft51.2885-15\u002Fe35\u002F79787120_583339535791476_2378668934703971955_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1&_nc_ohc=MSeq5tn7Z1MAX-5m2No&oh=d5a4a2d8ce14d44d519ec89be9914fbd&oe=5E9837A5","edge_media_to_caption":{"edges":[{"node":{"text":"Aggie Nam’s (@3217_3217_3217) sculptural eyewear transforms ordinary spectacles into something spectacular. “Think of it as a facial accessory or decoration,” says Aggie of her wild, nonfunctional creations.⁣\n⁣\nThe Korean designer of @godsomware makes everything by hand, often incorporating everyday objects like earrings and scissors in unexpected ways. “Sometimes ideas suddenly pop into my head and when it happens, I don’t hesitate and get straight to work,” says Aggie. “Some take me as little as 10 minutes to make and others can keep me up working all night long. My work is more about quantity than quality.” 👀💥⁣\n⁣\nLearn more about Aggie on today’s story, and follow along this month as we share the stories of 20 people to watch in 2020 (and beyond).⚡#2020Vision\n\nPhotos by @3217_3217_3217"}}]}}},{"node":{"id":"2217697638768287053","shortcode":"B7G2ECqAZ1N","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fv\u002Ft51.2885-15\u002Fe35\u002F81504568_469916243719853_2593762454249481815_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1&_nc_ohc=aLKKfjpgJ20AX-p1_0n&oh=9c97ddd46dffe96ffc48761b524d57bb&oe=5E1FE92E","edge_media_to_caption":{"edges":[{"node":{"text":"At 6’5” and with a fierce sense of style, lifelong class clown Denzel Dion (@denzeldion) can’t help but stand out. “I was always the big kid in class and it just made me feel like an outsider, so I cracked jokes to distract from my size,” says the 21-year-old professional prankster, who’s also famous for his viral videos, namely his hilarious celebrity commentaries. “The message I hope to share is that you can be yourself. You have a voice and should never mute it or dim your light just to please others.” 🌟 ⁣\n⁣\nThis month, we’re looking to the future with #2020Vision. Follow along as we share the stories of 20 people to watch in 2020 (and beyond). ⚡⁣\n⁣\nVideo by @denzeldion"}}]}}},{"node":{"id":"2218414804018751544","shortcode":"B7JZIK2AWg4","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fv\u002Ft51.2885-15\u002Fe35\u002Fp1080x1080\u002F81476263_1864209277056446_3959530907325593316_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1&_nc_ohc=9EiM6Icn17sAX-hrhEJ&oh=171ec2e310031811ab47874f70d7d598&oe=5EB986F0","edge_media_to_caption":{"edges":[{"node":{"text":"Lolo Zouaï (@lolozouai) writes heartfelt music that embraces the highs and the lows. “I talk about feeling disconnected from my dad’s Algerian roots, and I think a lot of people have related to that,” says the artist, who grew up in San Francisco. “My music is just about feeling what you’re feeling and acknowledging it.”⁣\n⁣\nWhen Lolo’s breakout track “High Highs to Low Lows” went viral, a global community sprang up around the artist. “It’s not a superficial community, it’s real feelings and real stories,” says the 24-year-old. “I value it.” 💞⁣\n⁣\nThis month, we’re looking to the future with #2020Vision. Follow along as we share the stories of 20 people to watch in 2020 (and beyond). ⚡️⁣\n⁣\nPhoto of @lolozouai by @murielmargaret_"}}]}}},{"node":{"id":"2218490587508857231","shortcode":"B7JqW9uA1mP","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fv\u002Ft51.2885-15\u002Fe35\u002F80352202_176085970148367_8897100976577233696_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1&_nc_ohc=IKj2XoZZIuIAX8hSgvt&oh=43de81cb98690cca561c1b80421a3e6f&oe=5E204039","edge_media_to_caption":{"edges":[{"node":{"text":"Today’s #WeeklyFluff stars the snow-loving @mainecoonqueens. These three majestic cats — Lizzie, Luna and Tiara — are free to roam and play in their winter wonderland. 🐈❄️🐈❄️🐈 ⁣\n⁣\nVideos by @mainecoonqueens"}}]}}},{"node":{"id":"2219856294758641987","shortcode":"B7Og4ntgPFD","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fv\u002Ft51.2885-15\u002Fe35\u002F80066982_158981145427710_3182274299051760864_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1&_nc_ohc=CogbOvOjbIIAX9vg2Mv&oh=911ac143ab42109083a06aac59f5330c&oe=5E9E52B3","edge_media_to_caption":{"edges":[{"node":{"text":"#HelloFrom a cold and snowy day in the Old City of Tashkent, Uzbekistan. ❄️⁣⁣\n⁣⁣\nPhoto by @matildegattoni"}}]}}},{"node":{"id":"2220604438702223007","shortcode":"B7RK_jDgG6f","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fv\u002Ft51.2885-15\u002Fe35\u002F80831650_459288438339590_2254805307657673550_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1&_nc_ohc=2BjCUeEGPbMAX8FI1eg&oh=d56073dd2782ab909cfe73104396bf50&oe=5E9C36BD","edge_media_to_caption":{"edges":[{"node":{"text":"“I grew up being told that black, fat women aren’t seen as feminine,” says model La’Shaunae Steward (@luhshawnay). “The world tells us that we can’t do what we want because we don’t have ‘the look.’” But since she started modeling four years ago, La’Shaunae has already walked in New York Fashion Week. ⁣\n⁣\nThe 23-year-old is adamant that the best is yet to come: “When I see more of us on the cover of major publications, not just used for shock value, then I’ll feel like my message to the world has been successful.” 🙌🏾 ⁣\n⁣\nThis month, we’re looking to the future with #2020Vision. Follow along as we share the stories of 20 people to watch in 2020 (and beyond). ⚡️⁣\n⁣\nPhoto by @luhshawnay"}}]}}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/samples-gridsome-instagram/assets/js/app.cad2cb8d.js" defer></script><script src="/samples-gridsome-instagram/assets/js/page--src--pages--instagram-photos-vue.33da8fd6.js" defer></script>

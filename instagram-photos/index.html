r their first win in the series. #NBAFinals" src="https://scontent-iad3-1.cdninstagram.com/vp/9851bb65a0788d1c05edb61b132a8d8b/5D035EFB/t51.2885-15/e35/61671477_336234796996181_7638016228360382635_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span><span><a href="https://instagram.com/p/ByVqNZhhTKB" target="_blank" rel="noopener"><img alt="Instagram Photo: Darner Socks (@darnersocks) founder and owner Roxanna Sternerud grew up with a serious sock collection. “It was so colorful with a million prints and bows on them and different trims,” says Los Angeles-based Roxanna, who started her high-end sock line in 2012. “There’s a charm in finding something special,” she says. “It’s like a treasure hunt.”

Photo by @hamilton_the_hipster_cat" src="https://scontent-iad3-1.cdninstagram.com/vp/b674d8e7180c7d0ea7277215e2408ccd/5D9FA582/t51.2885-15/e35/p1080x1080/60849111_834205483630846_8239292826400516490_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span><span><a href="https://instagram.com/p/BydUapZggfC" target="_blank" rel="noopener"><img alt="Instagram Photo: “To see a picture of a large marine animal interacting peacefully with a human can trigger something in people’s mind and change their perception,” says photographer, scientific advisor and free diver Fred Buyle (@fredbuyle). “As a free diver, you truly feel part of the ecosystem… I wish people understood that there is no ‘us’ and the environment — we are a whole system. On planet Earth, everything is interdependent.” 🐳🏊🌎🌊💙 #WorldOceansDay

Today on our IGTV and story, Madrona creates a dramatic makeup look of their own. 👀
Photo by @madroni_redclock" src="https://scontent-iad3-1.cdninstagram.com/vp/2ffc64f4360dd2ab3c88cda1e4fff104/5D8CCEF5/t51.2885-15/e35/p1080x1080/61786361_1771553959614989_890901064506579209_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span></div>

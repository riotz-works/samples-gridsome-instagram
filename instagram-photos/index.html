t Myles Loftin. ‚Å£\n‚Å£\n‚ÄúBut I also think that being a Black man in America means that there‚Äôs a lot of possibility. At least right now I‚Äôm seeing a lot of possibility for myself and for the members of my community to exist freely. And I feel like we‚Äôre really taking advantage of that right now in a really positive way.‚Äù‚Å£\n‚Å£\nThis Black History Month we‚Äôve partnered with @bet to #ShareBlackStories and support #Advocates doing amazing work on Instagram and beyond. To learn more about Myles, watch our latest episode."}}]}}},{"node":{"id":"2246768711199445350","shortcode":"B8uID0rgVFm","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fv\u002Ft51.2885-15\u002Fe35\u002F85066278_101857984707704_1091284702256776100_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1&_nc_ohc=g3u2cqcCLLUAX89K7Ra&oh=35c9773d4864534811a060ef1201cc19&oe=5EE79EA6","edge_media_to_caption":{"edges":[{"node":{"text":"Meet 21-year-old photographer and director Myles Loftin (@mylesloftin), an advocate for sharing stories of underrepresented communities and stories. ‚ÄúProbably more often than not I would say that I felt like an outsider in spaces. And I guess maybe that‚Äôs why I‚Äôm so passionate about making sure that people feel seen, because I know what it feels like to not be seen and to not feel comfortable in a space,‚Äù says the Parsons School of Design student.‚Å£\n‚Å£\n‚ÄúI #ShareBlackStories through my photography, making sure to highlight the Black community as much as I can,‚Äù says Myles. ‚ÄúAlso just through me existing. I am a Black story walking.‚Äù‚Å£\n‚Å£\nThis Black History Month, we‚Äôve partnered with @bet to #ShareBlackStories and support #Advocates doing amazing work on Instagram and beyond. New episodes drop every Tuesday in February. üñ§‚Å£\n‚Å£\nPhoto by @mylesloftin"}}]}}},{"node":{"id":"2247412906566138179","shortcode":"B8waiGXgLlD","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fv\u002Ft51.2885-15\u002Fe3

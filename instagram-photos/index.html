    <div data-server-rendered="true" id="app" class="layout"><header class="header"><strong><a href="/samples-gridsome-instagram/" class="active">samples-gridsome-instagram</a></strong><nav class="nav"><a href="/samples-gridsome-instagram/" class="nav__link active">Home</a><a href="/samples-gridsome-instagram/about" class="nav__link">About</a><a href="/samples-gridsome-instagram/instagram-photos" class="nav__link active--exact active">Instagram Photos</a></nav></header><h1>Instagram Photos</h1><span><a href="https://instagram.com/p/B0Tv67SA2d6" target="_blank" rel="noopener"><img alt="Instagram Photo: Overwhelmed? We’ve all been there. That’s why these illustrations by Gemma Correll (@gemmacorrell) are so darn relatable.⁣
⁣
“Sometimes I’ll share something, thinking that it’s weird or too personal or that nobody else will get it, and it turns out that a lot of people feel exactly the same way,” Gemma says. “One of the worst things is the feeling that you’re alone in the way that you feel so it’s a relief to discover that you are not.”⁣
⁣
Today on our weekly series #YouGotThis, Gemma’s illustrations show that it’s OK to be a work in progress. Share them with a friend who needs a reminder, right now on our story.⁣
⁣
Illustration by @gemmacorrell" src="https://scontent-iad3-1.cdninstagram.com/vp/74d744ce3595825f26c5c8005449a507/5DE74FCD/t51.2885-15/e35/p1080x1080/66340533_336027040636500_5739416289281774713_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span><span><a href="https://instagram.com/p/B0WWCd0AQmR" target="_blank" rel="noopener"><img alt="Instagram Photo: Documentary filmmaker Jack Harries (@jackharries) travels the world capturing the effects of climate change. Learn more about Jack’s travels and the impact of his work in #Advocates. ✨" src="https://scontent-iad3-1.cdninstagram.com/vp/3805780582e3d17cf248d856ace2dab9/5D44FAE4/t51.2885-15/e35/66061380_2332294510363964_1761950286651596089_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span><span><a href="https://instagram.com/p/B0WY9FYBBvY" target="_blank" rel="noopener"><img alt="Instagram Photo: Meet Jack Harries (@jackharries), a documentary filmmaker who educates people about the effects of climate change. “I fundamentally believe in humanity,” says Jack. “In less than one human lifetime, we can get ourselves out of this. I have hope.” 🎥🗺⁣
⁣
Learn more about Jack’s life and work in this week’s episode of #Advocates, our series that highlights people around the world who are sparking positive change in their communities. ✨⁣
⁣
Photo of @jackharries by @aliceaedy" src="https://scontent-iad3-1.cdninstagram.com/vp/5fd581061a0738e28024a58c2dac557b/5DCE06D9/t51.2885-15/e35/66131582_401625850701875_4201459606448086834_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span><span><a href="https://instagram.com/p/B0WpFNdg40t" target="_blank" rel="noopener"><img alt="Instagram Photo: “I started to draw people of color in my artwork because I wanted to show the diversity and the nuances within our society,” says French illustrator and animator Aurélia Durand (@4ur3lia), whose mother is from the Ivory Coast and father is from France.⁣
⁣
“Growing up in a multicultural environment has made my vision of the world plural. I don’t see one kind of person, but many stories — and they are worthy to share. My goal as an artist engaged in the anti-racist movement is to draw joyful moments to spread good vibes.” #ShareBlackStories⁣
⁣
Video and photos by @4ur3lia" src="https://scontent-iad3-1.cdninstagram.com/vp/b0af6fa293db4c1d68283ceac82a4271/5D450A1A/t51.2885-15/e35/66651739_2333267180093339_7780398063039815946_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span><span><a href="https://instagram.com/p/B0ZQ1l9hkFg" target="_blank" rel="noopener"><img alt="Instagram Photo: Double trouble! Meet Goober and Mouse (@goober_and_the_mouse), a pair of rescue caique parrots who run their house. 😈😈⁣
⁣
“They are very mischievous, playful and temperamental at the same time,” says Goober and Mouse’s human Makaye. “If you argue with them, you will lose.” #WeeklyFluff 😂⁣
⁣
Video by @goober_and_the_mouse" src="https://scontent-iad3-1.cdninstagram.com/vp/c14385beb9b2f91c70c6645bb4246905/5D44D9D1/t51.2885-15/e35/65996056_145722013199643_982810530408226557_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span><span><a href="https://instagram.com/p/B0bgfl4AVa-" target="_blank" rel="noopener"><img alt="Instagram Photo: One person’s trash is mixed-media artist Stéphanie Kilgast’s (@petitplat) treasure 💎✨. Constructed from discarded man-made items, Stéphanie’s sculptures celebrate the world’s plants and creatures. Learn more on today’s episode of #HiddenGems." src="https://scontent-iad3-1.cdninstagram.com/vp/2a3f5a06f6b81a54b87078a331f2142d/5D454415/t51.2885-15/e35/65794018_433933603872773_7633714407777354607_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span><span><a href="https://instagram.com/p/B0bkCZ6gxe8" target="_blank" rel="noopener"><img alt="Instagram Photo: French mixed-media artist Stéphanie Kilgast (@petitplat) fights waste her own way. Inspired by the complexities of the natural world, Stéphanie transforms discarded man-made items into vibrant, detailed sculptures. 🖌⁣
⁣
Dive into her colorful studio 🎨 on today’s episode of #HiddenGems 💎✨.⁣
⁣
Photo by @petitplat" src="https://scontent-iad3-1.cdninstagram.com/vp/2bdf7ffcbe255512ec1dd0625815b638/5DE2AB9E/t51.2885-15/e35/66474696_545167846020240_8278557518334680747_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span><span><a href="https://instagram.com/p/B0eYpeygw2Z" target="_blank" rel="noopener"><img alt="Instagram Photo: #HelloFrom Cenote Calavera in Tulum, Mexico. “Most people go to the big cenote down the road, but few stop here,” says photographer and director Alex Strohl (@alexstrohl). “We had it to ourselves.”⁣
⁣
Say #HelloFrom your part of the world. ❤️ Please submit your own photos and videos to the project using the #HelloFrom hashtag. Any tagged visual shared with the hashtag is eligible for the project and, if selected, to be featured.⁣
⁣
Photo by @alexstrohl" src="https://scontent-iad3-1.cdninstagram.com/vp/90e8d611b75dd7c2e182746c3143f58a/5DCD398C/t51.2885-15/e35/p1080x1080/66155155_1404613096371381_980496478990375238_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span><span><a href="https://instagram.com/p/B0gc4ogAZ8Y" target="_blank" rel="noopener"><img alt="Instagram Photo: Twinning = winning for identical fashionista sisters Aya Suzuki (@ayaxxamiaya) and Ami Suzuki (@amixxamiaya), who go by the collective name Amiaya. “For us, being twins is everything,” says Aya. “My dreams are our dreams.” 💕⁣
⁣
Ami adds: “When our individual personalities overlap, our power is double. Simply put, being twins allowed us to create the style we have now.”⁣
⁣
Photo by @amixxamiaya" src="https://scontent-iad3-1.cdninstagram.com/vp/7f26a438e5bc45507e5056d183fc9b10/5DE077E6/t51.2885-15/e35/p1080x1080/65856042_184165269265880_3703531208137689971_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span><span><a href="https://instagram.com/p/B0jN603Arh7" target="_blank" rel="noopener"><img alt="Instagram Photo: “Being a twin has given us a strong ability to collaborate in real time,” says the duo Coco and Breezy Dotson (@cocoandbreezy), sisters and co-founders of Coco and Breezy Eyewear (@cocoandbreezyeyewear), who also DJ and produce music together in NYC. “We DJ in sync. And we share ideas in the workplace in a free-flowing way,” say the twins, who share similar interests — and even identical tattoos.

Photo of @cocoandbreezy by @denzelgolatt" src="https://scontent-iad3-1.cdninstagram.com/vp/f69cea1918ba1f30f0045a7d9862fa32/5DDAAE48/t51.2885-15/e35/67295626_505194036951669_6168027585601741014_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span><span><a href="https://instagram.com/p/B0lkyBzAzjz" target="_blank" rel="noopener"><img alt="Instagram Photo: The secret to twin creators and students Mya and Myka Montoya’s (@montoyatwinz) success? 🌀Bouncing off one another as they film their videos. “Being a twin content creator is like working with your best friend on a daily basis. We try not to take ourselves too seriously,” says the pair.

Photo by @montoyatwinz" src="https://scontent-iad3-1.cdninstagram.com/vp/fe2dd42a736f4dc4e39e7ab89f0c21ce/5DDAC6E9/t51.2885-15/e35/p1080x1080/62248699_2329626250621808_2376121562728888108_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span><span><a href="https://instagram.com/p/B0lyWtgB_1K" target="_blank" rel="noopener"><img alt="Instagram Photo: When it comes to living his best life, Ludwik (@ludwik_guinea_pig) is a real winner. 🏆✨ This 4-year-old guinea pig from Warsaw, Poland, loves a delicious meal, a good massage and a nap every now and then.⁣
⁣
Today on our weekly series #YouGotThis, Ludwik shares his guide to life. Know someone who could take a page from Ludwik’s playbook? Share it with them, right now on our story.⁣
⁣
Photo by @ludwik_guinea_pig" src="https://scontent-iad3-1.cdninstagram.com/vp/d8f5931a1150302362c773ceae62a724/5DD6DD8C/t51.2885-15/e35/s1080x1080/67283083_125321265406181_8827978716604827200_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com" class="photo g-image"></a></span></div>

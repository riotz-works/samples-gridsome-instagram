ely wrong!”⁣

{"edges":[{"node":{"text":"Youssouf Fofana is one of the #founders of Maison Château Rouge (@maisonchateaurouge), a clothing brand named for Château Rouge, a neighborhood located in Paris’ 18th arrondissement. “It’s a neighborhood that looks like me — it’s located in Paris with an African soul,” explains Youssouf. “And I consider myself that way too. I am Parisian, but I have an African soul that is linked to the culture my parents instilled in me.” ⁣\n🙏🏿✨ ⁣\n“When I wanted to launch the clothing brand, it was obvious to me to capitalize in this neighborhood,” he says.⁣ ⁣\nIn our limited series #founders, we’re sharing the stories of amazing small business owners like Youssouf from all over the world.⁣ ⁣\nPhoto by @lebougmelo"}}]}}},{"node":{"id":"2199633535894178188","shortcode":"B6Gqwv3AkmM","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fv\u002Ft51.2885-15\u002Fe35\u002Fp1080x1080\u002F79626981_1066456783686001_270719045046952511_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1&_nc_ohc=h_gJwAtWQDUAX8y-ElX&oh=920a9c813b92baa6ba4b0f031bbe9558&oe=5E7449DD","edge_media_to_caption":{"edges":[{"node":{"text":"#HelloFrom Tønsvik, Norway, where a reindeer herd grazes peacefully beneath the northern lights. “This peninsula is located down by the fjord in the countryside, outside of the city of Tromsø,” says reindeer herder Johan Isak Oskal (@tromsoarcticreindeer). “It makes a natural safe haven for the reindeer against predators.”⁣\n⁣\nPhoto by @eventyr"}}]}}},{"node":{"id":"2200301850975231330","shortcode":"B6JCuAyA11i","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fv\u002Ft51.2885-15\u002Fe35\u002F75489919_785943821869184_8265924442551500362_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1&oh=e997c61a4ca5d1b1a27f7f96032afc68&oe=5DFAE72E","edge_media_to_caption":{"edges":[{"node":{"text":"Benjamin Guillaume, aka Birdy, likes to channel his childhood soul in his colorful, playful, looping digital animations. “I love to play with the idea that an action always causes another, and I enjoy creating a surprise through the action that is generated,” says the creative director and head of ELMØ studio (@elmotionlab). “The loop is very important. It enables the viewer to enjoy the work indefinitely, and closely watch the details they could have missed.” #ThisWeekOnInstagram⁣\n⁣\nVideo by @elmotionlab"}}]}}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/samples-gridsome-instagram/assets/js/app.f310894a.js" defer></script><script src="/samples-gridsome-instagram/assets/js/page--src--pages--instagram-photos-vue.2d4f1b9e.js" defer></script>

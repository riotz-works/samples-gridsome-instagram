⁣

⁣

Photo of @lea_jell_working_equitation by @photography_s0phia_" src="https://scontent-iad3-1.cdninstagram.com/vp/852d03e9e5cbb2b612aa98d0a3a4da5b/5E205B56/t51.2885-15/e35/p1080x1080/69261800_536095143821704_3705357211886189839_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&amp;_nc_cat=1" class="photo g-image"></a></span><span><a href="https://instagram.com/p/B3FyS4Uhhns" target="_blank" rel="noopener"><img alt="Instagram Photo: This is 30-year-old Nalie Agustin (@nalieagustin). She’s a self-described thriver, living (and traveling the world) with a stage 4 metastatic breast cancer diagnosis. “A lot of people consider people living with breast cancer ‘survivors,’” says Nalie. “That word seems a little too passive for everything I’ve been through in the last six years. Thrivers go above and beyond their diagnosis and live beyond the limits of cancer.”⁣
⁣
“My goal is to show that there is hope. There is beauty in the battle — and I think it’s our choice to see it. I think it’s up to us to put the effort into finding the positivity and the light in this journey, as hard as it is sometimes. There are beautiful stories out there and, for anything we’re going through in life, there is a way to find the light.” #BreastCancerAwareness⁣

In honor of National Bullying Prevention month, we’ve partnered with @teenvogue to share stories of #Advocates who are taking a stand against bullying and sparking positive global change. ✨" src="https://scontent-iad3-1.cdninstagram.com/vp/81d6e7f265b8ceaf99fb1aaf547819b9/5D99830C/t51.2885-15/fr/e15/p1080x1080/72650699_2540215606211047_6452700741982265427_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&amp;_nc_cat=1" class="photo g-image"></a></span><span><a href="https://instagram.com/p/B3KJ5YpgXG6" target="_blank" rel="noopener"><img alt="Instagram Photo: Meet Kechi Okwuchi (@kechiofficial). After being one of two survivors in a plane crash, she discovered her voice, through music and in advocating for other burn survivors. “If I’m constantly giving out the impression that I’m very self-conscious about how different I look, or that my scars make me uncomfortable, or I’m always focused on my appearance, I feel like that’s all other people will see about me — because that’s all I’m projecting out there,” explains Kechi. “I feel like being my authentic self is a way for me to help other people feel comfortable with me.”⁣⁣⁣

ir diagnosis and live beyond the limits of cancer.”⁣\n⁣\n“My goal is to show that there is hope. There is beauty in the battle — and I think it’s our choice to see it. I think it’s up to us to put the effort into finding the positivity and the light in this journey, as hard as it is sometimes. There are beautiful stories out there and, for anything we’re going through in life, there is a way to find the light.” #BreastCancerAwareness⁣\n⁣\nPhoto by @nalieagustin"}}]}}},{"node":{"id":"2145901890649980230","shortcode":"B3HxmZrB_1G","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fvp\u002Fb34517ad73f8020e236026933203bdc1\u002F5E3834CE\u002Ft51.2885-15\u002Fe35\u002Fp1080x1080\u002F70993117_442333559821474_3201135529233422581_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1","edge_media_to_caption":{"edges":[{"node":{"text":"“#YoSoy unapologetic,” says Johanna Toruño (@johannareign), a street artist and creator of @theunapologeticallybrownseries. “I’m utilizing public space to tell my story and to uplift other folks who I feel should take up as much space as possible in the streets.”⁣\n⁣\nThis week, we continue sharing portraits of Hispanic Heritage Award winners, taken by fellow award recipient Alexsey Reyes (@alexseyreyes).⁣\n⁣\nJoin Johanna and other members of the Latinx community by sharing your story using #YoSoy in celebration of #HispanicHeritageMonth, which runs through October 15 in the US.⁣\n⁣\nPhoto of @johannareign by @alexseyreyes⁣\nIllustration by @itscovl"}}]}}},{"node":{"id":"2146003041282039870","shortcode":"B3IImVihiA-","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fvp\u002Fc6422afa71e77be95c45b09a9227e244\u002F5E1BAF57\u002Ft51.2885-15\u002Fe35\u002Fp1080x1080\u002F71039364_472916400286480_1077844843305824702_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1","edge_media_to_caption":{"edges":[{"node":{"text":"See what life’s like for model Adut Akech (@adutakech) at Paris Fashion Week. ✨ On today’s story, follow along as Adut preps for the big Valentino (@maisonvalentino) show. 💖 👠⁣\n⁣\nPhotos of @adutakech by @winnniy (Adut’s sister!)"}}]}}},{"node":{"id":"2146566476583388494","shortcode":"B3KItZjg8VO","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fvp\u002F81d6e7f265b8ceaf99fb1aaf547819b9\u002F5D99830C\u002Ft51.2885-15\u002Ffr\u002Fe15\u002Fp1080x1080\u002F72650699_2540215606211047_6452700741982265427_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1","edge_media_to_caption":{"edges":[{"node":{"text":"“Out of 109 people aboard that plane, only two survived, and I was one of those two people. And that has to count for something.” Today, 14 years later, singer Kechi Okwuchi’s story inspires us all to remember we are so much more than our “scars,” visible or invisible. 💕\n\nIn honor of National Bullying Prevention month, we’ve partnered with @teenvogue to share stories of #Advocates who are taking a stand against bullying and sparking positive global change. ✨"}}]}}},{"node":{"id":"2146571698290389434","shortcode":"B3KJ5YpgXG6","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fvp\u002F47d25872386ed4d7874cbff50d38f302\u002F5E177AEA\u002Ft51.2885-15\u002Fe35\u002Fp1080x1080\u002F70875305_2408252042780117_2519511686643421015_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1","edge_media_to_caption":{"edges":[{"node":{"text":"Meet Kechi Okwuchi (@kechiofficial). After being one of two survivors in a plane crash, she discovered her voice, through music and in advocating for other burn survivors. “If I’m constantly giving out the impression that I’m very self-conscious about how different I look, or that my scars make me uncomfortable, or I’m always focused on my appearance, I feel like that’s all other people will see about me — because that’s all I’m projecting out there,” explains Kechi. “I feel like being my authentic self is a way for me to help other people feel comfortable with me.”⁣⁣⁣\n⁣⁣⁣\nFor National Bullying Prevention Month, we partnered with Teen Vogue (@teenvogue) to share the stories of amazing #Advocates who are taking a stand against bullying. Learn more about Kechi on IGTV right now."}}]}}},{"node":{"id":"2146750637885562843","shortcode":"B3KylTIgx_b","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fvp\u002F2b7e8e4986647bc766b826294f2b9549\u002F5E223368\u002Ft51.2885-15\u002Fe35\u002Fs1080x1080\u002F69823893_158368158559046_3159961582893849750_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1","edge_media_to_caption":{"edges":[{"node":{"text":"Today, Facebook is launching Threads from Instagram, a new camera-first messaging app that helps you stay connected to your close friends. Threads is a stand-alone app designed with privacy, speed and your close connections in mind. You can share photos, videos, messages, Stories and now statuses with your Instagram close friends list. You are in control of who can reach you on Threads, and you can customize the experience around the people who matter most.⁣⁣⁣\n⁣⁣⁣\nWe hope that Threads can bring you a little closer to the people you care about. Threads launches today and is available for download on both iOS and Android.⁣⁣⁣\n⁣⁣⁣\nArtwork by @fiance_knowles"}}]}}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/samples-gridsome-instagram/assets/js/app.47b73106.js" defer></script><script src="/samples-gridsome-instagram/assets/js/page--src--pages--instagram-photos-vue.fe6265e8.js" defer></script>

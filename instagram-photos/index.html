ag. Any tagged visual shared with the hashtag is eligible for the project and, if selected, to be featured.⁣\n⁣\nPhoto by @roypurdy"}}]}}},{"node":{"id":"2176378417258421702","shortcode":"B40DKO5g93G","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fvp\u002F4e83fbdb29d64df4dc2393f2a0881793\u002F5DD0A89F\u002Ft51.2885-15\u002Fe35\u002F75349304_582157985945917_1470484228975561288_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1","edge_media_to_caption":{"edges":[{"node":{"text":"“Skateboarding has no rules; I like not having to skate a certain way. Everyone can do their own thing,” says UK-based Ellis Frost (@ellisfrost), who likes to have fun by incorporating unexpected tricks into his skateboarding.⁣\n⁣\n“My friends have been playing basketball a lot this year, and I’m not very good at it, so I wanted to try it my own way. My skateboard did not survive filming that video — I had to get a new one the next day.”⁣\n⁣\n#ThisWeekOnInstagram show us how you express yourself through the things you love.⁣ ⁣⁣\n⁣\nPlease submit your own photos and videos to the project using the #ThisWeekOnInstagram hashtag. Any tagged visual shared with the hashtag is eligible for the project and, if selected, to be featured.⁣⁣\n⁣\nVideos of @ellisfrost by @rickyberrill @_willcate and @ellisfrost"}}]}}},{"node":{"id":"2176466762647016638","shortcode":"B40XP09BRS-","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fvp\u002F75d468d51452bc069b73f7f652f4389f\u002F5E58C2EB\u002Ft51.2885-15\u002Fe35\u002Fp1080x1080\u002F72666170_149720169620831_8471342219129687645_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1","edge_media_to_caption":{"edges":[{"node":{"text":"It’s Anti-Bullying Week in the UK, but no matter where in the 🌎 you live, everyone has a vital role in standing up to bullying. Choose kindness, spread love and live your truth. 🌟💕✨⁣\n⁣\nOur friends @antibullyingpro and @dianaaward are working with some amazing anti-bullying ambassadors to share the creative ways they are taking a stand against bullying — and encouraging others to do the same. Head over to our story to see them in action.⁣\n⁣\nIf you or someone you know is experiencing bullying and needs support, click the link in our bio for helpful resources."}}]}}},{"node":{"id":"2177412185033056553","shortcode":"B43uNiKgKEp","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fvp\u002F49eadfc06002442d6ca8e763c4dd688c\u002F5E5DE1C0\u002Ft51.2885-15\u002Fe35\u002Fp1080x1080\u002F72783038_1207153232810009_5652648210556063310_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1","edge_media_to_caption":{"edges":[{"node":{"text":"For Colombian singer-songwriter Camilo (@camilomusica), the #LatinGRAMMY Awards are a big party of close friends, who just happen to be some of the biggest artists in the world right now. 🔥🌎⁣\n⁣\nSee who Camilo runs into and guess who he’s going to collab with next. It’s #GameOn at the @latingrammys, right now on our story."}}]}}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/samples-gridsome-instagram/assets/js/app.3cb309f7.js" defer></script><script src="/samples-gridsome-instagram/assets/js/page--src--pages--instagram-photos-vue.5f131a41.js" defer></script>

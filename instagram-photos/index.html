er physical.”⁣\n⁣\nFor a recent collab, the duo worked together with Alexa Sirbu (@alexa_sirbu), who designed an avatar and environment where their clothes could flourish. “The inspiration behind the entire collection is the digital terra incognita,” say the pair, “a Wild West that is undiscovered and unexplored, where anything is possible.”⁣\n⁣\nVideo by @alexa_sirbu⁣\nDigital fashion by @the_fab_ric_ant"}}]}}},{"node":{"id":"2140199150036433249","shortcode":"B2zg8mmg7lh","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fvp\u002F1abc42a95fbb760732065c5fc2789656\u002F5D8CC6CC\u002Ft51.2885-15\u002Fe35\u002Fp1080x1080\u002F69791972_135267701089008_1444848629735221744_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1","edge_media_to_caption":{"edges":[{"node":{"text":"Time to make moves in the kitchen of @supermoonbakehouse with co-founders Ry and Aron on our new series #DoYouFollow, which dives deep into some of Instagram’s most popular interests and the people who make them awesome. ❤️"}}]}}},{"node":{"id":"2140225916691893118","shortcode":"B2znCG_gUt-","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fvp\u002Fd71dbeaa5ade5525720dabffc1c28e95\u002F5E3D2BCE\u002Ft51.2885-15\u002Fe35\u002Fs1080x1080\u002F69828382_880976905608538_4419689399213228509_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1","edge_media_to_caption":{"edges":[{"node":{"text":"#DoYouFollow Supermoon Bakehouse (@supermoonbakehouse), founded by chef Ry Stephen and designer Aron Tzimas? This creative duo opened a NYC shop oozing with amazing design elements — and their passion for great design also translates to their tasty goods.⁣\n⁣\n🍰⚡️⁣\n⁣\nIn our series #DoYouFollow, we’re diving deep into some of Instagram’s most popular interests and the people who make them awesome. Learn more about Ry and Aron on IGTV, and see more accounts from the amazing #baking community on today’s story.⁣\n⁣\nPhotos by @arontzimas"}}]}}}]}},"context":{}};(function()

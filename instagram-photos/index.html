salvation,” she says.⁣⁣

F75602185_483897355560429_8523382994659801016_n.jpg?_nc_ht=scontent-ort2-2.cdninstagram.com&_nc_cat=1&oh=5605a3a56d3dd4ffdfcf2a2ba11579aa&oe=5DDECCE3","edge_media_to_caption":{"edges":[{"node":{"text":"“I'm the kind of person that gets really obsessed about things and puts all my eggs in one basket,” explains Leo Wang, one of the #founders of Buffy (@buffy), a modern, sustainable home goods brand. “And if you're like me, then that's what being a founder is like.” In our limited series #founders, we’re sharing the stories of amazing small business owners from all over the world. A new episode will be available every Saturday until Christmas!"}}]}}},{"node":{"id":"2183653041117398809","shortcode":"B5N5N8UgQcZ","display_url":"https:\u002F\u002Fscontent-ort2-2.cdninstagram.com\u002Fv\u002Ft51.2885-15\u002Fe35\u002Fp1080x1080\u002F75341445_187009205806804_38901299931220318_n.jpg?_nc_ht=scontent-ort2-2.cdninstagram.com&_nc_cat=1&oh=5de1447ef31bac4aa6a7872a4eee3b9c&oe=5E73BD55","edge_media_to_caption":{"edges":[{"node":{"text":"“I’m the kind of person that gets really obsessed about things and puts all my eggs in one basket,” explains Leo Wang, one of the #founders of Buffy (@buffy), an earth-friendly home goods brand based in NYC. “And if you’re like me, then that’s what being a founder is like.\n\nOriginally from Xi'an, China, Leo immigrated to the United States with his parents who later built a thriving weaving and fabric brand. He didn’t always expect to, but ultimately Leo built a modern brand rooted in his family tradition. “It’s important to be really observant, to learn to listen to the people around you but ultimately, trust yourself,” he says.\n\nIn our limited series #founders, we’re sharing the stories of amazing small business owners from all over the world. A new episode will be available every Saturday until Christmas."}}]}}},{"node":{"id":"2184344849157905858","shortcode":"B5QWhExAt3C","display_url":"https:\u002F\u002Fscontent-ort2-2.cdninstagram.com\u002Fv\u002Ft51.2885-15\u002Fe35\u002Fp1080x1080\u002F72724950_148302576494235_7427688141095425502_n.jpg?_nc_ht=scontent-ort2-2.cdninstagram.com&_nc_cat=1&oh=59949d14726701e32bf64904fff5109b&oe=5E79A30E","edge_media_to_caption":{"edges":[{"node":{"text":"#HelloFrom Wakayama Prefecture, where fireflies dance like fairies in the peaceful bamboo forest. 🧚⁣\n⁣\nSay #HelloFrom your part of the world. ❤️ Please submit your own photos and videos to the project using the #HelloFrom hashtag. Any tagged visual shared with the hashtag is eligible for the project and, if selected, to be featured.⁣⁣⁣\n⁣\nPhoto by @wasabitool"}}]}}},{"node":{"id":"2185079231992792279","shortcode":"B5S9fwFA4TX","display_url":"https:\u002F\u002Fscontent-ort2-2.cdninstagram.com\u002Fv\u002Ft51.2885-15\u002Fe35\u002Fp1080x1080\u002F73420570_2443666732412876_6787222018942605745_n.jpg?_nc_ht=scontent-ort2-2.cdninstagram.com&_nc_cat=1&oh=aebc31c46ec7d43b4ed6430e7750350c&oe=5E8A1618","edge_media_to_caption":{"edges":[{"node":{"text":"“Your hair is your crown, so wear it with pride,” says 17-year-old Ashley Masse (@ashley_masse). “My favorite way to wear my hair is in a puff. It’s a great way to get it out of my face, and I absolutely love big hair. The bigger the puff, the more confident I feel.” #ThisWeekOnInstagram⁣\n⁣\nPhoto by @ashley_masse"}}]}}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/samples-gridsome-instagram/assets/js/app.eb7bf512.js" defer></script><script src="/samples-gridsome-instagram/assets/js/page--src--pages--instagram-photos-vue.77ba5bec.js" defer></script>

P&oh=52909a070bb459a69ad5997ce3775812&oe=5EC80C74","edge_media_to_caption":{"edges":[{"node":{"text":"On today’s #WeeklyFluff, meet Maya (@mayapolarbear) and her homespun litter. “Samoyeds have a thick undercoat and shed one or two times per year,” says her human, Lingli. “I took this picture after brushing Maya. I thought it would be funny to draw little faces on the fur to make it look like many puppies.” 🐶 ⁣\n⁣\nPhoto illustration by @mayapolarbear"}}]}}},{"node":{"id":"2290889842806025055","shortcode":"B_K4CykAOtf","display_url":"https:\u002F\u002Fscontent-iad3-1.cdninstagram.com\u002Fv\u002Ft51.2885-15\u002Fe35\u002Fp1080x1080\u002F94093463_260075618724872_6234658981093114008_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com&_nc_cat=1&_nc_ohc=bJdwels0eDcAX9sLE33&oh=ad15650208b33548e3e4f12da77348be&oe=5EC6B8D6","edge_media_to_caption":{"edges":[{"node":{"text":"#HelloFrom Swedish Lapland, a province in northernmost Sweden. We’re currently dreaming of this magical mirrored treehouse that all passersby (including birds) can enjoy, since it’s covered in a special film, visible to any flying friends. ⁣⁣⁣ ⁣⁣⁣\nPhoto by @charlysavely"}}]}}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/samples-gridsome-instagram/assets/js/app.afae37f7.js" defer></script><script src="/samples-gridsome-instagram/assets/js/page--src--pages--instagram-photos-vue.a37a5fc9.js" defer></script>
